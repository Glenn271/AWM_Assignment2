{% extends "world/base.html" %}
{% load leaflet_tags %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block content %}
    <body>
    <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Results</legend>
                {% for res in json_res %}
                    <h1>{{ res }}</h1>
                {% endfor %}
            </fieldset>
    </form>
    </body>

{% endblock content %}
