{% extends "world/base.html" %}
{% load leaflet_tags %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block content %}
    <body>
    <form method="POST" onSubmit="getProps()">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Find Property</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Search</button>
            </div>
        <div id = properties>
        </div>
    </form>
    </body>

    <script>
    function getProps(){
       $.ajax({
            url: '{% url 'world-search' %}',
            type: 'GET',
            data: {},
           success:function(response){
                alert("Test successful!");
           }
        });
    }
    </script>
{% endblock content %}
